<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gigs Close To You! Create user</title>
</head>
<body>
    <h1>Create New User</h1>

    <form th:action="@{/api/users}" method="post" th:object="${user}">
        
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required />
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" th:field="*{firstname}" required />
            <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
        </div>

        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" th:field="*{lastname}" required />
            <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
        </div>

        <div>
            <label for="passwordHash">Password:</label>
            <input type="password" id="passwordHash" name="passwordHash" th:field="*{passwordHash}" required />
            <div th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}"></div>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}" />
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <div>
            <button type="submit">Create User</button>
        </div>
    </form>

    <div th:if="${#fields.hasGlobalErrors()}">
        <ul>
            <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
        </ul>
    </div>
</body>
</html>
