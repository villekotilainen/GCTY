<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label for="userName">Username:</label>
            <input type="text" id="userName" th:field="*{userName}" required minlength="4" maxlength="50"/>
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required minlength="2" maxlength="50"/>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required minlength="2" maxlength="50"/>
        </div>
        <div>
            <label for="passwordHash">Password:</label>
            <input type="password" id="passwordHash" th:field="*{passwordHash}" required minlength="6"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required/>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}"/>
        </div>
        <div>
            <button type="submit">Create User</button>
        </div>
    </form>
</body>
</html>
